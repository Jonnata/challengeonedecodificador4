<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoder</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="public/stylesheets/reset.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="public/images/alura-logo.svg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="public/stylesheets/home.css">
</head>
<body>
    <main>
        <figure>
            <img class="logo" src="public/images/alura-logo.svg" alt="Alura logo">
        </figure>

        <div class="blob"></div>

        <div class="form">
            <textarea name="textbox" id="textbox" placeholder="Type your text" onkeyup="this.value = this.value.toUpperCase();"></textarea>

            <div class="form_sent">
                <div class="form_alert">
                    <img src="public/images/!.svg" alt="exclamation mark" width="16px"/>
                    <label for="textbox">Only lowercase letters and no accents.</label>
                </div>
                <div class="form_btns">
                    <button class="btn-dark-submit" onClick="encryptText()" id="encrypt">Encrypt Text</button>
                    <button class="btn-light-submit" onClick="decryptText()" id="decrypt">Decrypt Text</button>
                    <button class="btn-dark-submit" onClick="copyText()" id="copy">Copy Text</button>
                    <button class="btn-light-submit" onClick="clearText()" id="clear">Clear Text</button>
                </div>
            </div>
        </div>
        <div id="result">
            <img src="public/images/high-quality.svg" alt="A person looking at a gemstone through a magnifying glass">
            <p class="main_text">No message found</p>
            <p class="sub_text">Enter text that you want to encrypt or decrypt</p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p class="p-footer">Dark Mode</p>
            <input type="checkbox" class="toggle-button">
        </div>
        <p class="p-footer">Made with ❤️ by Jonnata Costa</p> 
        <a href="https://github.com/Jonnata/challengeonedecodificador4" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/null/github.png"/></a>
        <a href="https://www.linkedin.com/in/jonnata-costa-427779120/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/null/linkedin.png"/></a>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="public/javascripts/home.js"></script>
</body>
</html>
